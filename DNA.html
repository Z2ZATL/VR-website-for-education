          preload="auto"

            type="video/mp4"
          />
        </video>
      </a-assets>

      <!-- Set high-quality video as the sky background -->
      <a-videosphere src="#background-video" rotation="0 -90 0"></a-videosphere>

      video.play();
      setInterval(() => {
        scene.enterVR();
      }, 2000);
