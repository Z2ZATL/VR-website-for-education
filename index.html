<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>R5.67.61 - Enhanced UI</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <!-- A-Frame Scene -->
  <a-scene>
    <!-- Video asset -->
    <a-assets>
      <video id="background-video" autoplay loop muted playsinline>
        <source
          src="https://cdn.glitch.me/27aea63a-7096-4068-98fa-dfbbd93837ee/background-video.mp4?v=1724817746256"
          type="video/mp4" />
      </video>
      <!-- Add sound effects -->
      <audio id="hover-sound" src="https://cdn.example.com/sounds/hover.mp3"></audio>
      <audio id="click-sound" src="https://cdn.example.com/sounds/click.mp3"></audio>
    </a-assets>

    <!-- Set video as the sky background -->
    <a-videosphere src="#background-video"></a-videosphere>

    <!-- Add the Home text with glow effect -->
    <a-text value="Welcome to R5.67.61" position="0 3 -5" align="center" color="#FFD700" width="8"
      shader="msdf" font="/path-to-font/font.json" negate="false">
      <a-animation attribute="scale" dur="2000" to="1.2 1.2 1.2" direction="alternate" repeat="indefinite"></a-animation>
    </a-text>

    <!-- Interactive buttons with sound and animations -->
    <a-image position="-2 1 -5" depth="0.001" height="1.5" width="2"
      src="https://cdn.glitch.global/9f6c09c9-a8b7-4cfe-a713-fe3b1db6c4c6/messageImage_1740237143799.jpg?v=1740212343871"
      link="href: Geo.html;"
      event-set__mouseenter="_event: mouseenter; _target: #hover-sound; play: true;"
      event-set__mouseleave="_event: mouseleave; _target: #hover-sound; stop: true;"
      animation__mouseenter="property: scale; to: 1.2 1.2 1; dur: 300;"
      animation__mouseleave="property: scale; to: 1 1 1; dur: 300;"></a-image>

    <a-image position="-2 -1 -5" depth="0.001" height="1.5" width="2"
      src="https://cdn.glitch.global/9f6c09c9-a8b7-4cfe-a713-fe3b1db6c4c6/messageImage_1740237563591.jpg?v=1740212381331"
      link="href: DNA.html;"
      event-set__click="_event: click; _target: #click-sound; play: true;"
      animation__mouseenter="property: position; to: -2 -0.8 -4.7; dur: 500; easing: easeOutQuint;"
      animation__mouseleave="property: position; to: -2 -1 -5; dur: 500; easing: easeOutQuint;"></a-image>

    <!-- Add glowing effect for buttons -->
    <a-light type="point" intensity="0.5" position="-2 -1 -4"></a-light>

    <!-- Add a floating navigation panel -->
    <a-plane position="0 0 -3" width="4" height="2" color="#333333" opacity="0.8">
      <a-text value="[Navigation]" position="-0.8 0.6 0.01" color="#FFFFFF"></a-text>
      <a-text value="- Home -" position="-0.8 0.3 0.01" color="#FFD700"></a-text>
      <a-text value="- Explore -" position="-0.8 0 0.01" color="#FFD700"></a-text>
    </a-plane>

    <!-- Add a camera and cursor for interaction -->
    <a-entity camera look-controls position="0 1.6 4">
      <a-cursor color="#FF0000"></a-cursor>
    </a-entity>
  </a-scene>

</body>

</html>
